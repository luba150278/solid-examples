<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOLID demo</title>
  <style>
    .widget {
      display: inline-block;
      padding: 4px;
      margin: 10px;
    }

    .widget-img {
      width: 50px;
    }
    .widget-wrap{
      display: inline-block;
      border: 2px solid gold;
    }
    .widget-weather-wrap {
      border-color: lightgray;
    }
  </style>
</head>

<body>
  <div id="rate-widget" class="widget-wrap"></div>
  <div id="moon-widget" class="widget-wrap widget-weather-wrap"></div>
  <div id="rate-and-moon-widget" class="widget-wrap"></div>
  <div id="ratebe-widget" class="widget-wrap"></div>
  <script src="widget.js"></script>
  <script>
    let widget = new WidgetMaker(
      new Rate("#rate-widget"),
      new Moon("#moon-widget"),
      new Rate("#rate-and-moon-widget"),
      new Moon("#rate-and-moon-widget"),
      new RateBE("#ratebe-widget"),);

    widget.render();
  </script>
</body>

</html>
